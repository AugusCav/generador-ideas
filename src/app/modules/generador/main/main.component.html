<main class="relative min-h-screen flex flex-col">
  <div class="flex-1">
    <div
      class="h-96 mat-elevation-z20 relative flex flex-col justify-center items-center p-10 mt-0 mb-5 mx-0 sm:my-10 sm:mx-16 md:mx-24 lg:mx-40 bg-indigo-100 sm:rounded-3xl"
    >
      <div class="z-0 absolute top-auto left-1/2 w-2/5">
        <mat-progress-bar mode="determinate" [value]="carga"></mat-progress-bar>
      </div>
      <div class="z-0 absolute top-auto -scale-x-100 right-1/2 w-2/5">
        <mat-progress-bar mode="determinate" [value]="carga"></mat-progress-bar>
      </div>

      <button
        class="absolute z-10 transition ease-in-out duration-300 bg-indigo-500 text-indigo-50 hover:bg-indigo-400 hover:scale-110 active:bg-indigo-700 active:scale-100 sm:w-56 sm:h-56 w-36 h-36 border-4 border-solid border-indigo-50 rounded-full top-auto"
        (click)="generar()"
      >
        ¡GENERAR!
      </button>

      <a
        mat-icon-button
        color="primary"
        class="absolute -right-1/2 top-1/2 bottom-0"
        [routerLink]="['/generador/ayuda']"
        matTooltip="Ayuda"
        aria-label="Botón de ayuda"
      >
        <mat-icon>help_outline</mat-icon>
      </a>
    </div>

    <div class="grid md:grid-cols-2 gap-8 md:mx-24 lg:mx-40 pb-10">
      <app-card
        *ngIf="tema != undefined"
        [tema]="tema"
        (regenerar)="regenerar($event)"
        class="mb-5"
      ></app-card>
      <app-card
        *ngIf="tipo != undefined"
        [tipo]="tipo"
        (regenerar)="regenerar($event)"
        class="mb-5"
      ></app-card>
    </div>
  </div>
  <div class="w-full">
    <app-footer></app-footer>
  </div>
</main>
